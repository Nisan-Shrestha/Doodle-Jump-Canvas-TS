name: CI/CD Pipeline

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Deploy to netlify
        uses: netlify deploy --site "${secrets.SITE_ID}" --auth "${secrets.NETLIFY_TOKEN}" --dir=dist --prod
